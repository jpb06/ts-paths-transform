name: âš¡ Publish

on:
  workflow_run:
    workflows: ['âš¡ Integration checks']
    branches: [main]
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: ğŸ›©ï¸ Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: ğŸ“¦ Setup bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: â” Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'
          # cache: 'bun'
          cache-dependency-path: ./package.json

      - name: ğŸ“¥ Install deps
        run: bun install --frozen-lockfile

      - name: âœï¸ Bump package version
        id: bumping-version
        uses: jpb06/bump-package@8b9a401c1175ca666f98d028df6836b0ab32e88f # v2.8.1
        with:
          major-keywords: BREAKING CHANGE
          minor-keywords: feat,minor
          patch-keywords: fix,chore
          should-default-to-patch: true
          commit-user: jpb06
          commit-user-email: jpb.06@outlook.com

      - name: âš™ï¸ Building package
        run: bun run build

      - name: ğŸš€ Publish package
        if: steps.bumping-version.outputs.bump-performed == 'true'
        run: npm publish ./dist --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
